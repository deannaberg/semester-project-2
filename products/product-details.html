<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--Native CSS-->
    <link href="/css/styles.css" rel="stylesheet" />
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a8fae1eb2c.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Mulish:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <title id="pageTitle"></title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-0 mt-3">

            <div class="d-flex flex-column container-fluid justify-content-center p-0">

                <div class="container d-flex justify-content-center justify-content-md-between">
                    <div class="small fw-bold text-secondary me-2">Hours: Mon-Fri 9:00am-4:00pm</div>
                    <div class="small fw-bold text-secondary">Phone: (707) 251-3910</div>
                </div>

                <div class="container d-flex justify-content-center p-5">
                    <a class="navbar-brand" href="../index.html">
                        <img class="img-fluid" src="../assets/jtb-logo.svg" alt="JTB Distibutors logo" />
                    </a>
                </div>
                <div class="shadow container-fluid">
                    <div class="container d-flex justify-content-between">
                        <div>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">products</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <div class="d-flex">
                            <a class="btn" href="../account/account-login.html"><i
                                    class="right-nav-icon fas fa-user-circle"></i></a>
                            <a class="btn" href="../cart.html"><i class="right-nav-icon fas fa-shopping-cart"></i></a>
                            <div class="nav-item dropdown">
                                <button type="button" class="btn btn-search dropdown-toggle" id="navbarDropdown"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="right-nav-icon fas fa-search"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <form class="d-flex px-4 py-3 dropdown-item">
                                        <input class="form-control me-2" type="search" placeholder="Search"
                                            aria-label="Search">
                                        <button class="btn btn-outline-success" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <!--Breadcrumb-->
            <div class="container mt-3 mb-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item small"><a href="../index.html">Home</a></li>
                        <li class="breadcrumb-item small"><a href="product-listings.html">Products</a></li>
                        <li class="breadcrumb-item small active" id="breadcrumbProduct" aria-current="page"></li>
                    </ol>
                </nav>
            </div>
            <!--Product Image/Title/Description/Pricing/Details-->
            <section class="container mb-5">
                <div id="detailContainer">

                </div>
            </section>
        </div>
        <!--Mailing List Sign Up Form-->
        <section class="container-fluid bg-light">
            <div class="container-md text-center p-5 " style="max-width: 850px;">
                <p class="display-6">Join Our Mailing List and stay up to date on all our products and services!
                </p>
                <form class="email-form m-5" style="max-width: 600px">
                    <div class="input-group">
                        <label for="emailCapture" class="form-label d-none">Email address</label>
                        <input type="email" class="form-control" id="emailCapture" placeholder="name@example.com">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
                <p class="small">Subtext goes here.</p>
            </div>
        </section>

    </main>
    <footer></footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Native JS-->
    <script src="../scripts/script.js" type="module"></script>

</html>
