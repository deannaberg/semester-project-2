<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--Native CSS-->
    <link href="../css/styles.css" rel="stylesheet" />
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a8fae1eb2c.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Mulish:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Account Page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-0 mt-3">
            <div class="d-flex flex-column container-fluid justify-content-center p-0">
                <div class="container d-flex justify-content-center justify-content-md-between">
                    <div class="small fw-bold text-secondary me-2">Hours: Mon-Fri 9:00am-4:00pm</div>
                    <div class="small fw-bold text-secondary">Phone: (707) 251-3910</div>
                </div>
                <div class="container d-flex justify-content-center p-5">
                    <a class="navbar-brand" href="../index.html">
                        <img class="img-fluid" src="../assets/jtb-logo.svg" alt="JTB Distibutors logo" />
                    </a>
                </div>
                <div class="shadow container-fluid">
                    <div class="container d-flex justify-content-between">
                        <div>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Products</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex">
                            <a class="btn" href="account-login.html"><i
                                    class="right-nav-icon fas fa-user-circle"></i></a>
                            <a class="btn" href="../cart.html"><i class="right-nav-icon fas fa-shopping-cart"></i></a>
                            <div class="nav-item dropdown">
                                <button type="button" class="btn btn-search dropdown-toggle" id="navbarDropdown"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="right-nav-icon fas fa-search"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <form class="d-flex px-4 py-3 dropdown-item">
                                        <input class="form-control me-2" type="search" placeholder="Search"
                                            aria-label="Search">
                                        <button class="btn btn-outline-success" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Add Product Modal Form-->
        <!-- Modal -->
        <div class="modal fade" id="newProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="productForm">
                            <!--Product Form-->
                            <form id="addProductForm">
                                <div class="message-container"></div>
                                <!--Product Title-->
                                <div class="mb-3">
                                    <label for="productTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="addTitle">
                                </div>
                                <!--Product Image Link-->
                                <div class="mb-3">
                                    <label for="productImg" class="form-label">Image Link</label>
                                    <input type="file" class="form-control" id="addImg">
                                </div>
                                <!--Product Description-->
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="addDescription"></textarea>
                                </div>
                                <!--Product Price-->
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <textarea class="form-control" id="addPrice"></textarea>
                                </div>
                                <!--Featured Product Toggle-->
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="featuredToggle">
                                    <label class="form-check-label" for="featuredProductToggle">Featured</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        <!--EDIT Product Modal Form-->
        <!-- Modal -->
        <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="productForm">
                            <form id="editProductForm">
                                <!--Product Title-->
                                <div class="mb-3">
                                    <label for="productTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="editTitle">
                                </div>
                                <!--Product Image Link-->
                                <div class="mb-3">
                                    <label for="productImg" class="form-label">Image Link</label>
                                    <input type="text" class="form-control" id="editImg">
                                </div>
                                <!--Product Description-->
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="editDescription"></textarea>
                                </div>
                                <!--Featured Product Toggle-->
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="featuredProductToggle">
                                    <label class="form-check-label" for="featuredProductToggle">Featured</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        <!--Delete Warning Modal-->
        <!-- Modal -->
        <div class="modal fade " id="deleteWarningModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure you wish to delete this product?
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary">Yes</button>

                    </div>
                </div>
            </div>
        </div>
        <!--Admin Bar-->
        <section class="container">

        </section>
        <!--Products Currently Listed in Shop-->
        <section class="mt-3">
            <div class="container">
                <h2>Current Products</h2>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProductModal">
                    Add New Product
                </button>
            </div>
        </section>
        <div class="container">
            <div id="currentProducts" class="row mt-5">
            </div>
        </div>
        </section>
    </main>
    <footer></footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Native JS-->
    <script src="../scripts/script.js" type="module"></script>
    <script src="../scripts/admin/add-product.js" type="module"></script>
    <script src="../scripts/admin/edit-product.js" type="module"></script>


</body>

</html>
